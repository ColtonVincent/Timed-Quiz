<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Timed Quiz</title>
</head>
<body>
    <div class="container"></div>
    <div class="start_btn"><button>Start Quiz</button></div>
      
    <div class="info_box">
        <div class="info_title">
            <span>Rules of this quiz</span>
        </div>
            <div class="info_list">
                <div class="info">1. When you start the quiz than a timer will start.</div>
                <div class="info">2. Answer a question correctly a new question will appear.</div>
                <div class="info">3. Answer a question incorrectly and time will be subtracted from the timer.</div>            
            </div>
    </div>
    <div class="quiz_box hide">
        <Header>
            <div class="title">JavaScript Fundamentals Quiz</div>
            <div class="timer">
                <div class="time_text">Time left</div>
                <div class="timer_sec"></div>
            </div>
        </Header>
        <section>
            <div class="que_text"></div>
            <div class="option_list"></div>
            <div class="option"></div>
        </section>
    </div>
    <div class="block hide">
        <div class="field">
            <label class="label">Signature</label>
            <input type="text" class="input is-success" placeholder="Enter Intitals" >
            <button id="submit">Submit</button>
            <a href="/scores.html"></a>
        </div>
    </div>
    <script src="./assests/js/script.js"></script>
</body>
</html>
